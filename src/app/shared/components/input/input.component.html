<ion-input 
    label-placement="floating" 
    fill="outline" [label]="label" 
    [placeholder]="placeholder" 
    [type]="type" 
    fill="outline"
    [formControl]="control"
    [helperText]="helpText"
    [errorText]="helpText"
>
    @if (type === 'password') {
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    }
</ion-input>
