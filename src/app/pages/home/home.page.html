<ion-tabs>

  <ion-tab tab="home">
    <app-main />
  </ion-tab>

  <ion-tab tab="profile">
    <app-profile />
  </ion-tab>

  <ion-tab tab="configuration">
    <app-configuration (currenLan)="getCurrenLan($event)" />
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      {{'home.home'|translate}}
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      {{'home.profile'|translate}}
    </ion-tab-button>
    <ion-tab-button tab="configuration">
      <ion-icon name="cog-outline"></ion-icon>
      {{'home.configuration'|translate}}
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
