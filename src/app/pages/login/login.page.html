<ion-content [fullscreen]="true">
  <div class="body">
    <ion-img src="/assets/icon/wallpaper-logo.webp" class="img"/>
    <h1>{{'login.title'|translate}}</h1>
    <ion-card>
      <form [formGroup]="formGroup" (ngSubmit)="doSubmit()">
        <app-input 
          [label]="'login.email'|translate" 
          placeholder="jhon@gmail.com" 
          type="email" 
          [control]="emailControl"
        />
        <app-input 
          [label]="'login.password'|translate" 
          placeholder="******" 
          type="password" 
          [control]="passwordControl"
        />
        <div class="buttons">
          <app-button [text]="'login.register'|translate" routerLink="/register"/>
          <app-button [text]="'login.login'|translate" type="submit" />
        </div>
      </form>
      <div class="google">
        <p>{{'login.or'|translate}}</p>
        <app-button (click)="registerGoogle()" iconName="logo-google" />
      </div>
    </ion-card>
  </div>
</ion-content>
